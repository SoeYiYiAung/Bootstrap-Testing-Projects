  <!-- Modal -->
  <div class="modal fade" id="mymodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-center">
      <div class="modal-content">

        <div class="modal-header justify-content-start">
          <h5 class="modal-title" id="exampleModalLabel">Basic Modal</h5>
          <button type="button" class="btn-close btn btn-primary" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">

           <!-- <img src="bagan.jpg" width="450px" height="200px" > -->
        <div class="carousel slide" data-bs-ride="carousel" id="myslider">
            <ol class="carousel-indicators">
                <li data-bs-target="#myslider" data-bs-slide="0" active></li>
                <li data-bs-target="#myslider" data-bs-slide="1"></li>
                <li data-bs-target="#myslider" data-bs-slide="2"></li>
                <li data-bs-target="#myslider" data-bs-slide="3"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="bagan.jpg" class="d-block w-100" height="300px">
                    <div class="carousel-caption">
                        <h2>Bagan</h2>
                    </div>
                </div>
                <div class="carousel-item ">
                    <img src="shwedagon.jpg" class="d-block w-100" height="300px">
                    <div class="carousel-caption">
                        <h2>Shwedagone</h2>
                    </div>
                </div>
                <div class="carousel-item ">
                    <img src="kaunghmudaw.jpg" class="d-block w-100" height="300px">
                    <div class="carousel-caption">
                        <h2>Kaunghmudaw</h2>
                    </div>
                </div>
                <div class="carousel-item ">
                    <img src="mingun.jpg" class="d-block w-100" height="300px">
                    <div class="carousel-caption">
                        <h2>Mingun</h2>
                    </div>
                </div>
            </div>

            <a class="carousel-control-prev" href="#myslider" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myslider" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
          
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
