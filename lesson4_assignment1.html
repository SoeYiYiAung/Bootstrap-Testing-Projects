<!DOCTYPE html>
<html>
    <head>
    <title>Boostrap Online Course</title>
    <meta name="viewport" content="width">
    <!--Download-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light navbar-light sticky-top">
        <div class="container" style="height: 80px;">

            <a class="navbar-brand"><img src="logo.png" width="130px" height="30px"></a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mymenu">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse justify-content-end" id="mymenu">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Register</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Login</a></li>
                </ul>
                </div>

        </div>
        </nav>

        <div style="height: 300px; width: 100%; background-image: url(banner.jpg); background-position: center;" >
            <!-- <img src="bagan.jpg" width="100%" height="400px"> -->
            <h1 style="text-align: center; padding-top: 140px; color: dimgray;">Register</h1>
        </div><br>


        <h3 style="margin-left: 300px; height: 0px; color: dimgray; font-family: monospace; font-weight: bold;">Register</h1>
        
        

        <div class="container">
            <!-- to separate -->
           <div class="row" style="height: 70px;">

           </div>

           <div class="row ">

                <div class="col-md-2">
                </div>

                <div class="col-md-8">
                    <form class="p-2 bg-light justify-content-center h-100">
                            
                        <div class="mb-2">
                            <input type="text" class="form-control" placeholder="Citizen ID or Passport No." required>
                        </div><br>

                        <div class="mb-2">
                            <input list="title" class="form-control" placeholder="Title (EN)" required>
                            <datalist id="title">
                                <option value="Mr">Mr</option>
                                <option value="Ms">Ms</option>
                                <option value="Mrs">Mrs</option>
                            </datalist>
                        </div><br>

                        <div class="mb-2">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" name="firstname" class="form-control" placeholder="Name (EN)" required>
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="lastname" class="form-control" placeholder="Surname (EN)" required>
                            </div>
                        </div>
                        </div><br>

                        <div class="mb-2">
                            <input list="title" class="form-control" placeholder="Title (TH)" required>
                            <datalist id="title">
                                <option value="Mr">Mr</option>
                                <option value="Ms">Ms</option>
                                <option value="Mrs">Mrs</option>
                            </datalist>
                        </div><br>

                        <div class="mb-2">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" name="firstname" class="form-control" placeholder="Name (TH)" required>
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="lastname" class="form-control" placeholder="Surname (TH)" required>
                            </div>
                        </div>
                        </div><br>

                        <div class="mb-2">
                            <input list="nation" class="form-control" placeholder="Nationality" required>
                            <datalist id="nation">
                                <option value="Myanmar">Myanmar</option>
                                <option value="Korea">Korea</option>
                                <option value="American">American</option>
                                <option value="Myanmar">Myanmar</option>
                                <option value="Korea">Korea</option>
                                <option value="American">American</option>
                            </datalist>
                        </div><br>

                        <div class="mb-2">
                            <input list="current" class="form-control" placeholder="Current Living Country" required>
                            <datalist id="current">
                                <option value="Living inside Thailand">Living inside Thailand</option>
                                <option value="Living outside Thailand">Living outside Thailand</option>
                            </datalist>
                        </div><br>


                        <div class="mb-2">
                            <input list="school" class="form-control" placeholder="School" required>
                            <datalist id="school">
                                <option value="school">10 January 1979 High School, Cambodia</option>
                                <option value="school">AB Paterson Colleage, Australia</option>
                            </datalist>
                        </div><br>

                        <div class="mb-2">
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div><br>

                        <div class="mb-2">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" name="firstname" class="form-control" placeholder="Current Code" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="tel" name="lastname" class="form-control" placeholder="Mobile" required>
                                </div>
                            </div>
                        </div><br>
                        
                    
                        <div class="mb-2">
                            <div class="row ">
                                <div class="col-md-12 d-flex justify-content-center">
                                    <a class="btn btn-primary">Register</a>
                                </div>
                            </div>
                        </div><br>

                        
                        

                    </form> 

                    </div>

                    <div class="col-md-2">
                    </div>
            
            </div>

            <!-- to separate -->
            <div class="row" style="height: 100px;">

            </div>
        </div>



    </body>
</html>
